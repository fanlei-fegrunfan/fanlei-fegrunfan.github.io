<script>
let allAudio = [];
fetch('../assets/sounds/sound.json')
  .then(r=>r.json())
  .then(data=>{ allAudio = data; displayAudio(allAudio); });

function displayAudio(list){
  const container = document.getElementById('audio-list');
  container.innerHTML = '';
  list.forEach(a=>{
    const card = document.createElement('div');
    card.className = 'audio-card';

    const title = document.createElement('div');
    title.className = 'audio-title';
    title.textContent = a.content;

    const player = document.createElement('audio');
    player.controls = true;
    player.src = '../assets/sounds/' + a.file;

    const downloadBtn = document.createElement('a');
    downloadBtn.href = '../assets/sounds/' + a.file;
    downloadBtn.download = a.content;
    downloadBtn.className = 'audio-download';
    downloadBtn.textContent = 'ä¸‹è½½';

    card.appendChild(title);
    card.appendChild(player);
    card.appendChild(downloadBtn);

    container.appendChild(card);
  });
}

document.getElementById('search-box').addEventListener('input', e=>{
  const k = e.target.value.toLowerCase();
  displayAudio(allAudio.filter(a=>a.content.toLowerCase().includes(k)));
});
